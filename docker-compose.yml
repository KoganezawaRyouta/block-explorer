version: '3'

services:
  #########################################################################
  # bitcoin client
  #########################################################################
  btc-node:
    build:
      context: ./containers/node/btc/
      dockerfile: Dockerfile
      args:
        USER_NAME: $USER
    volumes:
      - ./containers/node/btc/data:/home/${USER}/.bitcoin
    user: ${USERID}:${GID}
    ports:
      - "19332:18332"
    stdin_open: true
    tty: true
    command: /usr/bin/bitcoind --printtoconsole

  #########################################################################
  # bitcoin cash client
  #########################################################################
  bch-node:
    build:
      context: ./containers/node/bch/
      dockerfile: Dockerfile
      args:
        USER_NAME: $USER
    user: ${USERID}:${GID}
    volumes:
      - ./containers/node/bch/data:/home/${USER}/.bitcoin
    ports:
      - "19333:18332"
    stdin_open: true
    tty: true
    command: /usr/bin/bitcoind --printtoconsole

  #########################################################################
  # ethereum client
  #########################################################################
  eth-node:
    build:
      context: .
      dockerfile: ./containers/node/eth/Dockerfile
    volumes:
      - ./containers/node/eth/data:/home/parity/.local/share/io.parity.ethereum
    ports:
      - "8545:8545"
      - "18545:18545"
      - "30303/udp"
      - "30303/tcp"
      - "5001:5001"
      - "8082:8082"
      - "8180:8180"
      - "8546:8546"
      - "33303:33303"
    stdin_open: true
    tty: true
    command: --config /home/parity/toml/config.toml --warp-barrier 4950000 --jsonrpc-interface all --jsonrpc-hosts all

  #########################################################################
  # web3js
  #########################################################################
  web3:
    build:
      context: .
      dockerfile: ./containers/web3/Dockerfile
    stdin_open: true
    tty: true
    command: node
    depends_on:
      - eth-node
    links:
      - eth-node

  #########################################################################
  # GraphDB(neo4j)
  #########################################################################
  neo4j:
    image: neo4j:3.5.4
    volumes:
      - ./containers/neo4j/data:/data
      - ./containers/neo4j/logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"

  #########################################################################
  # nodejs
  #########################################################################
  nodejs:
    build:
      context: .
      dockerfile: ./containers/nodejs/Dockerfile
    image: nodejs

  #########################################################################
  # dapps
  #########################################################################
  dapps:
    build:
      context: .
      dockerfile: ./containers/dapps/Dockerfile
    volumes:
      - ./dapps/:/dapps
    ports:
      - "9545:9545"
      - "1234:1234"
    stdin_open: true
    tty: true
    command: bash -c "touch /d.txt && tail -f /d.txt"

  #########################################################################
  # zepkit
  #########################################################################
  zepkit:
    build:
      context: .
      dockerfile: ./containers/zepkit//Dockerfile
    volumes:
      - ./zepkit/:/zepkit
    ports:
      - "3003:3000"
      - "8545:8545"
    stdin_open: true
    tty: true
    command: bash -c "touch /d.txt && tail -f /d.txt"

  #########################################################################
  # ganache
  #########################################################################
  ganache:
    build:
      context: .
      dockerfile: ./containers/ganache//Dockerfile
    volumes:
      - ./containers/ganache/data/:/var/ganache
    ports:
      - "8545:8545"
    stdin_open: true
    tty: true
    command: bash -c "touch /d.txt && tail -f /d.txt"

  #########################################################################
  # instdapps
  #########################################################################
  instdapps:
    build:
      context: .
      dockerfile: ./containers/instdapps//Dockerfile
    volumes:
      - ./instdapps/:/instdapps
    ports:
      - "3000:3000"
    depends_on:
      - ganache
    links:
      - ganache
    stdin_open: true
    tty: true
    command: bash -c "touch /d.txt && tail -f /d.txt"

  #########################################################################
  # erc20
  #########################################################################
  erc20:
    build:
      context: .
      dockerfile: ./containers/erc20//Dockerfile
    volumes:
      - ./erc20/:/erc20
    ports:
      - "3003:3000"
      - "8545:8545"
      - "7545:7545"
    stdin_open: true
    tty: true
    command: bash -c "touch /d.txt && tail -f /d.txt"
